<template router.bind="router">
  <!--<a class="mobile" href="#">&#9776;</a>-->
  <nav>
    <ul>
      <li>
        <a class="brand" href="#">
          <span>${router.title}</span>
        </a>
      </li>
      <li repeat.for="row of router.navigation" class="menu ${row.isActive ? 'active' : ''}">
        <!-- if route has no submenu -->
        <a href.bind="row.href" if.bind="!row.settings.subMenu">
          <!--<i class="fa fa-home" if.bind="row.title === 'Home'">&nbsp;</i>-->
          ${row.title}
        </a>

        <!-- if route has submenu -->
        <a href.bind="row.href" if.bind="row.settings.subMenu" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          ${row.title} <span class="caret"></span>
        </a>
        <ul if.bind="row.settings.subMenu">
          <li repeat.for="menu of row.settings.subMenu">
            <a href.bind="menu.href">${menu.title}</a>
          </li>
        </ul>
      </li>

      <li class="menu search">
        <a href="#"><i class="fa fa-search"></i>&nbsp;</a>
      </li>      
      <li class="menu login">
        <a href="https://login.microsoftonline.com/">Login</a>
      </li>
      <li class="mobile-toggle">
        <a click.delegate="mobileToggle()">&#9776;</a>
      </li>
    </ul>
    <div style="clear:both;"></div>
  </nav>
</template>
